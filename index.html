<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizer</title>
    <script src="./script.js" defer></script>
    <style>
        .resize {
            position: relative;
            overflow: hidden;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        .handle {
            width: 2px;
            height: 100%;
            position: absolute;
            right: 0;
            cursor: col-resize;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div id="resizer" class="resize" />
    </div>
</body>
</html>
